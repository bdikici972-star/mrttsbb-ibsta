<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakƒ±m Modu - Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: #f8f8f8;
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.8),
                0 0 100px rgba(255, 255, 255, 0.4);
            animation: moonGlow 4s ease-in-out infinite alternate;
        }

        @keyframes moonGlow {
            from { 
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 100px rgba(255, 255, 255, 0.4);
            }
            to { 
                box-shadow: 
                    0 0 80px rgba(255, 255, 255, 1),
                    0 0 120px rgba(255, 255, 255, 0.6);
            }
        }

        .maintenance-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                box-shadow: 
                    0 0 30px rgba(74, 144, 226, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            to { 
                box-shadow: 
                    0 0 50px rgba(142, 45, 226, 0.8),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .maintenance-clock {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4A90E2, #8E2DE2, #E1306C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(74, 144, 226, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .maintenance-greeting {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .maintenance-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .maintenance-message {
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #ccc;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown-container {
            margin: 40px 0;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4A90E2, #8E2DE2, #E1306C);
            border-radius: 6px;
            transition: width 1s ease;
            width: 0%;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .maintenance-info {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid #4A90E2;
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .completion-time {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .instagram-brand {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #ccc;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Yƒ±ldƒ±zlar Arkaplan -->
    <div class="stars" id="stars"></div>
    
    <!-- Ay -->
    <div class="moon"></div>

    <!-- Bakƒ±m Ekranƒ± -->
    <div class="maintenance-container">
        <div class="maintenance-clock" id="maintenanceClock">00:00:00</div>
        <div class="maintenance-greeting" id="maintenanceGreeting">G√ºnaydƒ±n!</div>
        
        <div class="maintenance-icon">üöß</div>
        <div class="maintenance-title">Bakƒ±m Modu</div>
        
        <div class="maintenance-message">
            Profilimiz ≈üu anda planlƒ± bakƒ±m √ßalƒ±≈ümasƒ± nedeniyle ge√ßici olarak kullanƒ±ma kapalƒ±dƒ±r.
            Sistemimizi daha iyi hizmet verebilmek i√ßin g√ºncelliyoruz.
        </div>
        
        <div class="countdown-container">
            <div class="countdown" id="countdown">30:00</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="maintenance-info">
            <div class="info-title">‚è∞ Tahmini Tamamlanma S√ºresi</div>
            <div class="completion-time" id="completionTime">00:00</div>
        </div>
        
        <div class="instagram-brand">
            Instagram ‚Ä¢ @mrttsbb
        </div>
    </div>

    <script>
        // Yƒ±ldƒ±zlarƒ± olu≈ütur
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Saat ve selamlama g√ºncelleme
        function updateClockAndGreeting() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('maintenanceClock').textContent = `${hours}:${minutes}:${seconds}`;
            
            let greeting = '';
            if (hours >= 5 && hours < 12) {
                greeting = 'G√ºnaydƒ±n! ‚òÄÔ∏è';
            } else if (hours >= 12 && hours < 17) {
                greeting = 'T√ºnaydƒ±n! üå§Ô∏è';
            } else if (hours >= 17 && hours < 22) {
                greeting = 'ƒ∞yi ak≈üamlar! üåô';
            } else {
                greeting = 'ƒ∞yi geceler! üåü';
            }
            
            document.getElementById('maintenanceGreeting').textContent = greeting;
        }

        // Bakƒ±m modu deƒüi≈ükenleri
        let maintenanceTimer = null;
        let maintenanceEndTime = null;

        // Bakƒ±m modunu ba≈ülat
        function startMaintenance() {
            const progressBar = document.getElementById('progressBar');
            const countdown = document.getElementById('countdown');
            const completionTime = document.getElementById('completionTime');
            
            // Bakƒ±m s√ºresi 30 dakika
            const maintenanceDuration = 30 * 60 * 1000; // 30 dakika
            maintenanceEndTime = Date.now() + maintenanceDuration;
            
            // Tamamlanma saatini hesapla
            const endTime = new Date(maintenanceEndTime);
            completionTime.textContent = endTime.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Geri sayƒ±mƒ± ba≈ülat
            maintenanceTimer = setInterval(() => {
                const now = Date.now();
                const remaining = maintenanceEndTime - now;
                
                if (remaining <= 0) {
                    // Bakƒ±m s√ºresi doldu
                    clearInterval(maintenanceTimer);
                    endMaintenance();
                    return;
                }
                
                // Geri sayƒ±mƒ± g√ºncelle
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                countdown.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Progress bar'ƒ± g√ºncelle
                const progress = 100 - (remaining / maintenanceDuration * 100);
                progressBar.style.width = progress + '%';
                
            }, 1000);
        }

        // Bakƒ±m modunu bitir
        function endMaintenance() {
            // Timer'ƒ± temizle
            if (maintenanceTimer) {
                clearInterval(maintenanceTimer);
                maintenanceTimer = null;
            }
            
            // Kullanƒ±cƒ±ya bildirim g√∂ster (ger√ßek uygulamada y√∂nlendirme yapƒ±lƒ±r)
            alert('‚úÖ Bakƒ±m √ßalƒ±≈ümasƒ± tamamlandƒ±! Profil tekrar aktif.');
            
            // Burada normal sayfaya y√∂nlendirme yapƒ±labilir
            // window.location.href = 'normal-profil.html';
        }

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            createStars();
            updateClockAndGreeting();
            setInterval(updateClockAndGreeting, 1000);
            startMaintenance(); // Sayfa a√ßƒ±lƒ±nca otomatik ba≈ülat
        });

        // Sayfa kapatƒ±lƒ±rken timer'ƒ± temizle
        window.addEventListener('beforeunload', function() {
            if (maintenanceTimer) {
                clearInterval(maintenanceTimer);
            }
        });
    </script>
</body>
</html>
