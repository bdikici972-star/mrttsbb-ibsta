<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Bantem - Yakƒ±nda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #b8b8b8;
            font-weight: 300;
        }

        .countdown {
            margin: 3rem 0;
        }

        .countdown-title {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #ffd93d;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 80px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .time-label {
            font-size: 0.9rem;
            color: #b8b8b8;
            margin-top: 0.5rem;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px;
        }

        .message {
            margin: 2rem 0;
            font-size: 1.1rem;
            color: #b8b8b8;
        }

        .highlight {
            color: #ffd93d;
            font-weight: bold;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .timer { gap: 1rem; }
            .time-unit { min-width: 60px; padding: 0.8rem; }
            .time-number { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Yƒ±ldƒ±zlar -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo pulse">üí™ GYM BANTEM</div>
        <div class="tagline">Profesyonel Fitness & V√ºcut Geli≈ütirme</div>
        
        <div class="countdown">
            <div class="countdown-title">‚è≥ Sitemiz Yeni Tasarƒ±mƒ±yla Yakƒ±nda</div>
            <div class="timer">
                <div class="time-unit">
                    <div class="time-number" id="minutes">15</div>
                    <div class="time-label">DAKƒ∞KA</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="seconds">00</div>
                    <div class="time-label">SANƒ∞YE</div>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="message">
            üöÄ <span class="highlight">Yepyeni bir tasarƒ±m</span> ve <span class="highlight">geli≈ümi≈ü √∂zelliklerle</span> √ßok yakƒ±nda sizlerleyiz!
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/gymbntm" class="social-link instagram" target="_blank">
                üì∏ Instagram'da Takip Et
            </a>
        </div>
    </div>

    <script>
        // Yƒ±ldƒ±z olu≈üturma
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Rastgele pozisyon ve boyut
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Geri sayƒ±m
        function startCountdown() {
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const progressBar = document.getElementById('progressBar');
            
            let totalSeconds = 15 * 60; // 15 dakika
            const totalTime = totalSeconds;
            
            const countdown = setInterval(() => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
                
                // Progress bar g√ºncelleme
                const progress = ((totalTime - totalSeconds) / totalTime) * 100;
                progressBar.style.width = `${progress}%`;
                
                if (totalSeconds <= 0) {
                    clearInterval(countdown);
                    minutesElement.textContent = '00';
                    secondsElement.textContent = '00';
                    progressBar.style.width = '100%';
                    
                    // Geri sayƒ±m bittiƒüinde mesajƒ± g√ºncelle
                    document.querySelector('.message').innerHTML = 
                        'üéâ <span class="highlight">Sitemiz hazƒ±r!</span> Y√∂nlendiriliyorsunuz...';
                    
                    // 3 saniye sonra ana sayfaya y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'ana-sayfa.html';
                    }, 3000);
                }
                
                totalSeconds--;
            }, 1000);
        }

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            startCountdown();
            
            // Pulse animasyonu i√ßin
            setInterval(() => {
                document.querySelector('.logo').classList.toggle('pulse');
            }, 2000);
        });
    </script>
</body>
</html>
