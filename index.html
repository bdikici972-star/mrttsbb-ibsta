<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gymbntm Profili</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #8e8e8e;
        }
        
        .profile-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #8e8e8e;
        }
        
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-bio {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .edit-profile-btn {
            background-color: transparent;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .post {
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #8e8e8e;
        }
        
        .post-username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .post-date {
            font-size: 12px;
            color: #8e8e8e;
            margin-left: auto;
        }
        
        .post-content {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .post-actions {
            display: flex;
            gap: 15px;
            color: #8e8e8e;
            font-size: 14px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 15px;
        }
        
        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .suggestion {
            display: flex;
            align-items: center;
        }
        
        .suggestion-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #8e8e8e;
        }
        
        .suggestion-info {
            flex-grow: 1;
        }
        
        .suggestion-username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .suggestion-desc {
            font-size: 12px;
            color: #8e8e8e;
        }
        
        .follow-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }
        
        .view-all {
            color: #0095f6;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-pic">
            <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">1</div>
                    <div class="stat-label">gönderi</div>
                </div>
                <div class="stat">
                    <div class="stat-value">17</div>
                    <div class="stat-label">takipçi</div>
                </div>
                <div class="stat">
                    <div class="stat-value">29</div>
                    <div class="stat-label">takip</div>
                </div>
            </div>
            <div class="profile-name">gymbntm</div>
            <div class="profile-bio">Gaina listende neler var?</div>
            <button class="edit-profile-btn">Profili Düzenle</button>
        </div>
    </div>
    
    <div class="post">
        <div class="post-header">
            <div class="post-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="post-username">gymbntm</div>
            <div class="post-date">06.03.2023</div>
        </div>
        <div class="post-content">
            EVERYONE'S ONLY WANT ☆<br>
            <span style="direction: rtl; display: block; margin-top: 5px;">مرة أخيرة</span>
        </div>
        <div class="post-actions">
            <span><i class="far fa-heart"></i> Beğen</span>
            <span><i class="far fa-comment"></i> Yorum Yap</span>
            <span><i class="far fa-share-square"></i> Paylaş</span>
        </div>
    </div>
    
    <div class="section-title">Yeni İnsanlar Keşfet</div>
    
    <div class="suggestions">
        <div class="suggestion">
            <div class="suggestion-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="suggestion-info">
                <div class="suggestion-username">Agit</div>
                <div class="suggestion-desc">losty.dsg takip ediyor</div>
            </div>
            <button class="follow-btn">Takip Et</button>
        </div>
        
        <div class="suggestion">
            <div class="suggestion-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="suggestion-info">
                <div class="suggestion-username">Kryox</div>
                <div class="suggestion-desc">wdx.bulut + 3 diğer kişi takip ediyor</div>
            </div>
            <button class="follow-btn">Takip Et</button>
        </div>
    </div>
    
    <div class="view-all">Tümünü gör</div>
</body>
</html>
